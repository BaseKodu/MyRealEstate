<form method="POST" action="{{ request.path }}" class="delete-form">
    {% csrf_token %}
    <p class="py-4">
        Are you sure you want to delete "{{ object }}"? This action cannot be undone.
    </p>
    <div class="modal-action">
        <button type="button" class="btn btn-ghost" onclick="document.getElementById('delete-modal').close()">
            Cancel
        </button>
        <button type="submit" class="btn btn-error">
            Delete
        </button>
    </div>
</form>
