{% extends "auth_base.html" %}
{% load tailwind_tags %}
{% load static %}
{% block content %}
<div class="min-h-screen py-12 bg-base-200/50">
    <div class="container px-4 mx-auto">
        <div class="max-w-md mx-auto bg-base-100 rounded-lg shadow-xl">
            <div class="p-8">
                <!-- Success Icon -->
                <div class="w-20 h-20 mx-auto bg-success/20 rounded-full flex items-center justify-center mb-6">
                    <svg class="w-10 h-10 text-success" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>

                <!-- Content -->
                <div class="text-center">
                    <h1 class="text-2xl font-bold text-base-content mb-2">Email Verified Successfully!</h1>
                    <p class="text-base-content/70 mb-8">Your email has been verified. You can now access all features of your account.</p>
                    
                    <div class="flex flex-col gap-4">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary w-full">
                            Log In to Your Account
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-ghost">
                            Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
